<div *ngIf="load; then ifBlock else elseBlock"></div>

<ng-template #ifBlock>
    <div style="text-align: center;margin:100px auto">
        <div class="spinner-border text-primary" style="width: 3rem;height:3rem;" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
</ng-template>

<ng-template #elseBlock>
    <div *ngIf="vacancies.length > 0; then datablock else noDataBlock"></div>
</ng-template>

<ng-template #datablock>
    <div class="all-vacancies-div">
        <div class="search-salary">
            <select class="select-salary" (change)="searchMinSalary($event)" style="margin-right: 10px;">
                <option value="">Search by minimum salary</option>
                <option value="30000">30,000</option>
                <option value="45000">45,000</option>
                <option value="60000">60,000</option>
                <option value="75000">75,000</option>
            </select>

            <select class="select-salary" (change)="searchMaxSalary($event)" style="margin-left: 10px;">
                <option value="">Search by maximum salary</option>
                <option value="30000">30,000</option>
                <option value="45000">45,000</option>
                <option value="60000">60,000</option>
                <option value="75000">75,000</option>
            </select>
        </div>

        <div *ngFor="let vac_data of copyData" style="width: 70%;">
            <app-vacancy [data]="vac_data"></app-vacancy>
        </div>
   </div>
</ng-template>

<ng-template #noDataBlock>
    <h2 style="text-align: center;margin: 100px auto;">Sorry, Currently there are no vacancies to apply.</h2>
</ng-template>
