<div *ngIf="load; then ifBlock else elseBlock"></div>

<ng-template #ifBlock>
    <div style="text-align: center;margin:100px auto">
        <div class="spinner-border text-primary" style="width: 3rem;height:3rem;" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
</ng-template>

<ng-template #elseBlock>
    <div *ngIf="vacancyDetail.length>0; then datablock else noDataBlock">adasd</div>
</ng-template>

<ng-template #datablock>
    <div class="applied-vacancies-div">
        <div *ngFor="let data of vacancyDetail" class="applied-vacancies-list">
            <div class="vacancy-data-1">
                <p>
                    <span style="font-size: 18px;font-weight: 600;">Published By</span><br/>
                    <span style="font-size: 15px;font-weight: 600;color: gray;">{{data.published_by}}</span>
                </p>
                <p>
                    <span style="font-size: 18px;font-weight: 600;">Applied On</span><br/>
                    <span style="font-size: 15px;font-weight: 600;color: gray;">{{data.applied_on}}</span>
                </p>
            </div>
    
            <div class="vacancy-data-2">
                <div class="vacancy-data-2-1">
                    <div style="font-size: 18px;font-weight: 600;">
                        Description
                    </div>
                    
                    <div>
                        <button *ngIf="data.awating_approval" class="btn btn-secondary" disabled>Awaiting Approval</button>
                        <button *ngIf="data.awating_approval === false && data.approved === true" class="btn btn-success" disabled>Approved</button>
                        <button *ngIf="data.awating_approval === false && data.approved === false" class="btn btn-danger" disabled>Rejected</button>
                    </div>
                </div>

                <div>
                    <p  style="font-size: 15px;font-weight: 600;color: gray;line-height: 0;">{{data.description}}</p>
                </div>
            </div>
        </div>
    </div>
</ng-template>

<ng-template #noDataBlock>
    <div style="text-align: center;margin: 100px auto;">
        <h2>You haven't applied for any vacancy.</h2>
    </div>
</ng-template>
