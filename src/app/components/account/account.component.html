<div *ngIf="load; then ifBlock else elseBlock"></div>

<ng-template #ifBlock>
    <div style="text-align: center;margin:100px auto">
        <div class="spinner-border text-primary" style="width: 3rem;height:3rem;" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
</ng-template>

<ng-template #elseBlock>
    <div class="account-div">
        <form class="account-form-div">
            <div class="account-text">
                Your Account
            </div>
    
            <div class="input-div">
                <label>User Name</label>
                <input type="email" 
                    placeholder="Enter Username" 
                    name="UserName"
                    class="account-input" 
                    value={{userData?.userName}}
                    disabled
                    required/>
            </div>
    
            <div class="input-div">
                <label>First Name</label>
                <input type="text" 
                    placeholder="Enter First Name" 
                    name="firstName"
                    class="account-input"
                    value={{userData?.firstName}}
                    disabled
                    required/>
            </div>
    
            <div class="input-div">
                <label>Last Name</label>
                <input type="text" 
                    placeholder="Enter Last Name"
                    name="lastName" 
                    class="account-input"
                    value={{userData?.lastName}}
                    disabled
                    required/> 
            </div>
    
            <div class="input-div">
                <label>Email</label>
                <input type="email" 
                    placeholder="Enter Email"
                    name="email" 
                    class="account-input"
                    value={{userData?.email}}
                    disabled
                    required/>
            </div>
    
            <div class="input-div"> 
                <label>Role</label>
                <input type="text" 
                placeholder="Enter Role"
                name="Role" 
                class="account-input"
                value={{userData?.role}}
                disabled
                required/>
            </div>
    
            <div class="input-div">
                <label>Password</label>
                <input type="password" 
                    placeholder="Enter Password"
                    name="password"
                    maxlength="10"
                    class="account-input"
                    value={{userData?.passwordHash.toString().slice(0,20)}}
                    disabled
                    required/>
            </div>
    
            <div>
                <button class="btn btn-primary mr-3" routerLink="/">Go Back</button>
                <button class="btn btn-primary change-password" [routerLink]="['/changepassword',userData?.id]">Change Password</button>
            </div>
        </form>

        <div *ngIf="role === 'JobSeeker'" class="cv-upload-div">
            <form  #cvform="ngForm" class="cv-upload-form" (submit)="cvformData()">
                <div class="cv-text">
                    Upload CV
                </div>

                <div class="upload-input">
                    <label>Select a file *</label>
                    <input #cv="ngModel"
                        type="file"
                        class="input-type"
                        name="files"
                        [(ngModel)]="currentInput"
                        (change)="onFileSelected($event)"
                        accept=".pdf"
                        required/>
                    <span *ngIf="cv.invalid && cv.touched" style="color: red;">Upload a PDF document</span>    
                </div>
                
                <div>
                    <button type="submit" class="btn btn-primary" [disabled]="cvform.invalid">
                        Upload
                    </button>
                </div>
            </form>
        </div>
    </div>
</ng-template>
